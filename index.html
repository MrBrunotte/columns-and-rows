<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <title>Grid System Stefan Brunotte</title>
    
        <style>
            .grid-element {
                padding: 20px;
                background-color: black;
            }
        </style>
</head>
<body>
    <div class="container-fluid">
        
        <!-- ROW 1 -->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <!-- /.ROW 1 -->
        
        <!-- ROW 2 -->
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
            <div class="col-xs-2 col-xs-offset-2">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <!-- /.ROW 2 -->
        
        <!-- ROW 3 -->
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <!-- /.ROW 3 -->
        
        <!-- ROW 4 -->
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <!-- /.ROW 4 -->
        
       <!-- ROW 5 -->
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <!-- /.ROW 5 -->
        
        <!-- ROW 6, 7-->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
            <div class="col-xs-6 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <!-- /.ROW 6, 7 -->
        
        <!-- ROW 8, 9, 10 -->
        <div class="row">
            <div class="col-xs-2 col-xs-offset-7">
                <div class="grid-element">&nbsp;</div>
            </div>
            <div class="col-xs-2 col-xs-offset-7">
                <div class="grid-element">&nbsp;</div>
            </div>
            <div class="col-xs-2 col-xs-offset-7">
                <div class="grid-element">&nbsp;</div>
            </div>
            
            <div class="col-xs-2 col-xs-offset-7">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <!-- /.ROW 8, 9, 10 -->
        
        <!-- ROW 11, 12 -->
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
            <div class="col-xs-2 col-xs-offset-2">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
            <div class="col-xs-2 col-xs-offset-2">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <!-- /.ROW 11, 12 -->
        
        <!-- ROW 13 -->
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <div class="grid-element">&nbsp;</div>
            </div>
        </div>
        <!-- /.ROW 13 -->
    
    </div>   
</body>
</html>
